{% extends "base.html" %}
{% block title %}Reports{% endblock %}

{% block content %}
<div class="container">
    <h3>Patient Reports</h3>
    <input type="text" id="search-patient" placeholder="Search by Patient ID or Name" onkeyup="filterReports()">

    <table class="report-table">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Report</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Blood Test</td>
                <td>Lab</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>X-Ray</td>
                <td>Imaging</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mike Johnson</td>
                <td>MRI</td>
                <td>Imaging</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
{% endblock %}
